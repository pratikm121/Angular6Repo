<p>Date: <input type="text" id="datepicker" [(ngModel)]="jqueryDate"></p>
<button id="Submit" (click)="submitJqueryValue()">Submit </button>

<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Id</th> <th>UserId</th> <th>Title</th> <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let user of restApiData">
            <td>{{user.id}}</td>  <td>{{user.userId}}</td>  <td>{{user.title}}</td> <td>{{user.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
