<h1>Git Hub Practise</h1>
<label>Server Name</label>
<!--This is one way of doing data binding called property binding-->
<input class="form-control" type="text" (input) = "onUpdateServerName($event)">
<!-- <p>{{serverName}}</p>  -->
<br>
<!--This is anotrher way of doing data binding 2way binding-->
<label>Server Status</label>
<input class="form-control" type="text" [(ngModel)] = "serverStatus">
<br>
<button class = "btn btn-primary" id = "submit" (click)= "onSubmitButton()">Submit</button>
<!-- <p  [ngStyle] = "{backgroundColor : getColor()}">{{serverUpdatedStatus}}</p>     -->
<p  *ngFor = "let server of serversArray">{{serverUpdatedStatus}}</p>
